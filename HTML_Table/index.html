<html lang="en">
  <head>

        border: 1px solid #000;
        padding: 10px;
      }
    </style>
  </head>

      <tdead>

        <tr>

        </tr>
        <tr>

        <tr>

        </tr>
      </tfoot>
    </table>
  </body>
</html>
